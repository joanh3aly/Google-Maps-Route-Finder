<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Find your Pub!</title>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="gmaps-api.js"></script>
      <style type="text/css">
         #map {
         width: 100%;
         height: 600px;
         margin-top: 10px;
         }
      </style>
   </head>
   <body>
      <h1>Calculate your route to Paleisstraat</h1>
      <form id="calculate-route" name="calculate-route" action="#" method="get">
         <label for="from">From:</label>
         <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
         <a id="from-link" href="#">Get my position</a>
         <br />
         <label for="to"></label>
         <input type="hidden" id="Paleisstraat" class="to" name="Paleisstraat" required="required" placeholder="Another address" size="30" value="Paleisstraat"/>
         <br />
         <input type="submit" />
         <input type="reset" />
      </form>
      <div id="map"></div>
      <p id="error"></p>
   </body>
</html>
